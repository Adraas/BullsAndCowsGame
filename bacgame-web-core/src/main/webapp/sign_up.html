<!DOCTYPE HTML>
<html lang="ru, en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/general.css" type="text/css">
    <link rel="stylesheet" href="css/entrance.css" type="text/css"/>
    <script rel="script" type="text/javascript" src="js/Entrance.js"></script>
    <script rel="script" type="text/javascript" src="js/Cookies.js"></script>
    <title>BACGame</title>
</head>
<body class="body">
<div class="form-wrap">
    <div class="profile">
        <img src="images/minimal-poster-avatar.png" alt="Minimal poster avatar">
        <h1>Регистрация</h1>
    </div>
    <form>
        <p>
        <div>
            <label for="nickname">Имя или псевдоним</label>
            <input id="nickname" type="text" required>
        </div>
        <p>
        <div>
            <label for="login">Электронная почта</label>
            <input id="login" type="text" required>
        </div>
        <p>
        <div>
            <label for="password">Пароль</label>
            <input id="password" type="password" required>
        </div>
        <br>
        <div class="center">
            <input type="submit" value="Сохранить" onclick="Entrance.signUp('nickname', 'login', 'password')"
                   class="input">
            <br><br>
            <a href="sign_in.html">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
